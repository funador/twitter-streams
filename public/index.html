<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="./app.js"></script>
</head>

<body>
  <div ng-controller="storyCtrl" class="stories">

    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <!-- <a href="#!" class="brand-logo">Logo</a> -->
          <ul class="right hide-on-med-and-down">
            <li class="active"><a href="collapsible.html">NFL</a></li>
            <li><a href="sass.html">NBA</a></li>
            <li><a href="sass.html">MLB</a></li>
            <li><a href="sass.html">NHL</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div ng-repeat="tweet in nflheros.slice().reverse()" class="col s8 m8">
      <div class="card">
        <div class="card-image story">
          <img class="fade" ng-src="{{tweet.image}}">
          <span class="card-title">{{tweet.title}}</span>
        </div>
        <div class="card-content">
          <p>{{tweet.description}}</p>
        </div>
        <div class="card-action">
          <p>{{tweet.count}} count</p>
          <p>{{tweet.read_mins}} min read</p>
          <img ng-src="{{tweet.profile_image_url}}">
          <img ng-repeat="retweeter in tweet.retweeters.slice().reverse()" ng-src="{{retweeter.profile_image_url}}" alt="">
          <a ng-href="{{tweet.url}}">{{tweet.display_url}}</a>
        </div>
      </div>
    </div>

    <ul class="collection" class="col s12 m4">
      <li ng-repeat="tweet in nfltweets.slice().reverse()" class="collection-item avatar">
        <img ng-src="{{tweet.profile_image_url}}" alt="" class="circle">
        <span class="title"><a ng-href="{{tweet.url}}">{{tweet.title}}</a></span>
        <p>{{tweet.description}}</p>
        <p>{{tweet.count}} count</p>
        <a ng-href="{{tweet.url}}" class="secondary-content"><i class="material-icons">{{tweet.display_url}}</i></a>
      </li>
    </ul>

  </div>
</body>
</html>
